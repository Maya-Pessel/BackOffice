    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
</head>
<body>
	<div id="wrapper" class="container-fluid">  <!-- englobe 100% largeur -->
        <div class="overlay"></div>
		<div class="row">
			<!-- SIDEBAR 2/12 colonnes -->
			<div id="sidebar" class="col-md-2">
				<div id="menu-hamburger" class="col-md-12">
					<button type="button" class="hamburger is-closed" data-toggle="offcanvas">
						<span class="hamb-top"></span>
						<span class="hamb-middle"></span>
						<span class="hamb-bottom"></span>
					</button>
				</div>

				<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
					<ul class="nav sidebar-nav">
						<li class="sidebar-brand">
							<a href="shop.html">BackOffice</a>
						</li>
						<li>
							<a href="index.html">Accueil et statistiques</a>
						</li>
						<li>
							<a href="inventory.html">Inventaire</a>
						</li>
						<li>
							<a href="comment.html">Commentaires</a>
						</li>

						<li>
							<a href="/register.html">Se deconnecter</a>
						</li>
					</ul>
				</nav>	
			</div>
			<!-- fin de la SIDEBAR -->
			
			<!-- CONTENT 10/12 colonnes -->
            <div id="page-content-wrapper" class="col-md-10">
                <div class="container content" >
                    <div class="row">
                        <div class="col-sm-6 col-md-5" >
                            <div class="petite">
                                <h3>Statistiques par pays</h3>
                                <canvas id="payschart" height="50" width="50"></canvas>
                            </div>
                            <div class="petite">
                                <h3>Dernières statistiques</h3>
                                <canvas id="graphchart" height="300" width="300"></canvas>
                            </div>
                        </div>
						
                        <div class="col-sm-6 col-md-5 cartes grande" >
                            <h3>Meilleures ventes</h3> <!-- doit être à la même taille que les titres du même niveau -->
							<canvas id="statschart" height="300" width="300"></canvas>
							<h3>Ajouter une donnée</h3>
							<div class=" card mt-5 mx-auto p-4 bg-light">
								<form>
									<div class="form-group">
										<label for="exampleFormControlInput1">Nom du produit</label>
										<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nom du produit">
									</div>
									<label>Choisir :</label>

										<select>
											<option>Choisir le graphique</option>
											<option>Statistiques par pays</option>
											<option>Meilleures ventes</option>
											<option>Dernieres statistiques</option>
										</select>
									<div class="form-group">
										<label for="exampleFormControlSelect2">Nombre : </label>
										<input type="number" id="tentacles" name="tentacles" min="1" max="300" placeholder="1">
									</div>
									<div class="form-group">
										<label for="exampleFormControlTextarea1">Commentaire</label>
										<textarea class="form-control" id="exampleFormControlTextarea1" rows="8" ></textarea> 
									</div>
									<button type="button" class="btn btn-dark col-md-12">Valider</button>
								</form>
							</div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>

	<!-- Pied de page -->
	<footer>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
